<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title234</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{age}}
    <button @click="add()">+</button>
    <button @click="jian">-</button>
</div>
</body>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            age:10
        },
        methods:{
            add:function(){
              this.age++;
            },
            jian:function() {
                this.age--;
            }
        }
    });

</script>
</html>
